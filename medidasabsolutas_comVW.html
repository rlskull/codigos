<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de vh e vw</title>
  <style>
    body {
      margin: 0;
    }
    .altura {
      height: 50vh; /* 50% da altura da janela de visualização */
      background-color: lightblue;
      text-align: center; /* Centraliza o texto horizontalmente */
      line-height: 50vh; /* Centraliza o texto verticalmente */
      font-size: 2em; /* Tamanho da fonte 2em */
    }
    .largura {
      width: 80vw; /* 80% da largura da janela de visualização */
      height: 100px; /* Altura fixa de 100px */
      background-color: lightcoral;
      margin: 20px auto; /* Centraliza horizontalmente com margem automática */
      text-align: center; /* Centraliza o texto horizontalmente */
      line-height: 100px; /* Centraliza o texto verticalmente */
      font-size: 2em;  
    }
  </style>
</head>
<body>

  <div class="altura">50vh de altura</div>
  <div class="largura">80vw de largura</div>

</body>
</html>
