<!DOCTYPE html>

    <main>

                <p><strong>Instituto da Oportunidade Social</strong></p>
            </div>
            <div style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color:red; background-color: blue; width: 500px; height: 600px;" >

            <!--Adicionar a pasta IMG-->

            <img src="/IMG/img_01.jpg">

            <img src="/IMG/img_01.jpg" alt="Pessoas em uma reunião">

            <img src="/IMG/img_01.jpg" alt="pessoas em uma reunião" width="500px" height="350px">

            <!--Posicionando uma imagem-->
            <img src="/IMG/img_01.jpg" alt="pessoas em uma reunião" width="500px" height="350px" style="float: right;">

            <!--Inserindo um link na imagem-->
            <a href="https://www.youtube.com/">
                <img src="/IMG/youtube.png" alt="logo do youtube">
            </a>

             <!--Inserindo um link na imagem abrindo uma nova página-->
             <a href="https://www.youtube.com/" target="_blank">
