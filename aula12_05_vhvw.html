<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de vh e vw</title>
  <style>
    body {
      margin: 0;
    }
    .altura {
      height: 50vh; 
      background-color: lightblue;
      text-align: center;
      line-height: 50vh;
      font-size: 2em;
    }
    .largura {
      width: 80vw;
      height: 100px;
      background-color: lightcoral;
      margin: 20px auto;
      text-align: center;
      line-height: 100px;
      font-size: 2em;
    }
  </style>
</head>
<body>

  <div class="altura">50vh de altura</div>
  <div class="largura">80vw de largura</div>

</body>
</html>
